[DEVELOP]
SSH_HOSTNAME = 踏み台のIP
SSH_USER = 踏み台へログインするユーザ
SSH_KEYFILE = 踏み台へログインするためのキーファイル
REMOTE_BIND_ADDRESS = 踏み台から見たDBのアドレス
REMOTE_BIND_PORT = 踏み台から見たDBのポート
LOCAL_BIND_ADDRESS = バインドするIPアドレス(基本自分のPCだと思うので0.0.0.0)
LOCAL_BIND_PORT = バインドするポート

[PRODUCTION]
SSH_HOSTNAME = 踏み台のIP
SSH_USER = 踏み台へログインするユーザ
SSH_KEYFILE = 踏み台へログインするためのキーファイル
REMOTE_BIND_ADDRESS = 踏み台から見たDBのアドレス
REMOTE_BIND_PORT = 踏み台から見たDBのポート
LOCAL_BIND_ADDRESS = バインドするIPアドレス(基本自分のPCだと思うので0.0.0.0)
LOCAL_BIND_PORT = バインドするポート
